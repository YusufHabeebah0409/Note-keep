<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container my-5 border  border-warning rounded  shadow-lg py-3 px-5">
        <h2 class="text-center fs-3 p-2">Product Cart</h2>
        <p style="display: none;" id="errorMsg" class="alert alert-danger text-center animate__animated animate__pulse animate__infinite infinite"> Error, Please Input a product</p>
        <input type="text " placeholder="Product Name " id="product" class="w-100 form text-center fs-5 p-2">
        <br>
        <br>
        <button onclick="addProduct()" id="plus" class=" btn btn-warning  w-100 fs-5">Add Product</button>
        <button onclick="updateProduct()" id="disapper" style="display: none;" class=" btn btn-primary  w-100 fs-5"> Update</button>

        <table id="show" class=" table table-light mt-3 table-hover border  "></table>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button onclick="delAll()" id="allDel" style="display: none;"  class=" btn btn-danger  w-25 fs-5">Delete All Product</button>
        </div>
        
    </div>
    


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
